<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web flow</title>
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <header>
        <section>
            <nav>
            <h3 class="logo">LOGO</h3>
            <button class="btn">Sign up</button>
        </nav>
        </section>
        
        
        <div class="banner">
            <div>
                <h3 class="banner-text">Cool Dark UI Template for Webflow Agencies!</h3>
            </div>
            <div>
                <button class="btn">Stay Focused</button>
            </div>
            
        </div>
    </header>
    
    <main>
        <section class="action">
            <div>
                <div class="action-hd">
                    <h4>See It in Action</h4>
                </div>
                <div class="action-para">
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                </div>
                <button class="btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>
        
        <section class="user action">
            <div>
                <h3 class="user-hd">Joined Thousand of Productive Users</h3>
                
                <div class="nums">
                    
                    <div class="num">
                        <strong>50K</strong>
                        <p>Active Users</p>
                    </div>
                    
                    <div class="num">
                        <strong>2M+</strong>
                        <p>Focus Sessions</p>
                    </div>
                    
                    <div class="num">
                        <strong>95%</strong>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="info action">
            <div class="form-title">
                <h3>Let's Get in Touch</h3>
            </div>
            <div class="form-field">
                
                <form action="">
                    Email
                    <input type="email" name="" id="" placeholder="example@email.com">
                    
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        
    </footer>
</body>
</html>
